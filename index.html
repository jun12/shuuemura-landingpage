<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0,user-scalable=no" />
    <link href="style/main.css" type="text/css" rel="stylesheet">
    <title>植村秀</title>
    <script>
      function fBrowserRedirect() {
        var ua = navigator.userAgent.toLowerCase();
        var Android = String(ua.match(/android/i)) == "android";
        var iPad = String(ua.match(/ipad/i)) == "ipad";
        var iPhone = String(ua.match(/iphone/i)) == "iphone";
        if (!Android && !iPad && !iPhone) {
          window.location = '../';
        }
      }

      //fBrowserRedirect();
    </script>
  </head>
  <body>
    <div id="wrap-all">
      <div id="content">
        <!-- 1首页 -->
        <div id="content_index" class="content_child">
          <div id="content_index_center">
            <span class="kv-word"> </span>
            <span id="kv-btn"> </span>
          </div>
        </div>
        <!-- 2植村秀变墨画眼线潮|| -->
        <div id="content_conic" class="content_child">
          <div id="content_conic_center">
            <div class="content_conic_head"></div>
            <div class="content_conic_content">
              <span class="content_conic_word"> </span>
              <span class="content_conic_buy"> </span>
            </div>
            <div class="content_conic_footer"><img src="images/box1_f2.jpg" width="100%" /></div>
          </div>
          <div class="clear"></div>
        </div>
        <!-- 3 60款眼线妆 -->
        <div id="content_linerlook" class="content_child">
          <div id="content_linerlook_center"> </div>
           <!-- <div class="content_linerlook_head"> 
              <img src="images/box_2h.jpg" width="100%">
            <div class="clear"></div>   
           </div>
            <div class="content_linerlook_fotter"> 
              <img src="images/box_2f.jpg" width="100%">
              <div class="clear"></div>     
            </div> -->
          
        </div>
        <!-- 4 60款眼线妆2 -->
        <div id="content_linerlook2" class="content_child">
          <div id="content_linerlook2_center">
            <span class="content_linerlook2_head"> </span>
            <div class="content_linerlook2_content">
              <b class="content_linerlook2_content_head"> <img src="images/lookst.jpg" height="100%"></b>
              <b class="content_linerlook2_content_img"><img src="images/e7.jpg"  width="100%"/></b>
            </div>
            <span id="content_linerlook2_fotter"><img id="bottomBar" src="images/line_arrow.png"/><b class="b1"><img src="images/0.05mm.jpg" height="100%"></b> <b class="b2"><img src="images/2.50mm.jpg" height="100%"></b>
              <b class="b3"><img src="images/5.00mm.jpg" height="100%"></b> </span>
          </div>
        </div>
        <!-- 5 化妆箱里面的秘密 -->
        <div id="content_artist" class="content_child">
          <div id="content_artist_center">
            <div class="content_artist_head"></div>
            <div class="toleft swipe-wrapLeft"></div>
            <div class="toRight swipe-wrapRight"></div>
            <div id='slider' class='swipe commslide'>
              <div class='swipe-wrap' data-index='0'>
                <div>
                  <span style="background:url('images/step1.jpg') center center no-repeat;background-size: auto 100%;"><b class="desc" data="1"> </b> </span>
                </div>
                <div>
                  <span style="background:url('images/step2.jpg') center center no-repeat;background-size:auto 100%;"> <b class="desc" data="2"> </b></span>
                </div>
                <div>
                  <span style="background:url('images/step3.jpg') center center no-repeat;background-size:auto 100%;"> <b class="desc" data="3"> </b></span>
                </div>
                <div>
                  <span style="background:url('images/step4.jpg') center center no-repeat;background-size:auto 100%;"> <b class="desc" data="4"> </b></span>
                </div>
                <div>
                  <span style="background:url('images/step5.jpg') center center no-repeat;background-size:auto 100%;"><b class="desc" data="5"> </b> </span>
                </div>
              </div>
            </div>
            <div class="content_artist_footer">
              <ul id="position">
                <li class="on">
                  <span>1</span><b>隔离</b>
                </li>
                <li class=" ">
                  <span>2</span><b>底妆</b>
                </li>
                <li class=" ">
                  <span>3</span><b>眼影</b>
                </li>
                <li class=" ">
                  <span>4</span><b>眼线</b>
                </li>
                <li class=" ">
                  <span>5</span><b>卸妆</b>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/zepto.min.js"></script>
    <script src="js/touch.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
